version: '3.8'

services:
  dbpill-pg18:
    build:
      context: .
      dockerfile: Dockerfile.integrated
      args:
        PG_VERSION: "18" # Set PostgreSQL version
    container_name: dbpill-postgres-18
    ports:
      - "3000:3000"  # Web UI
      - "5432:5432"  # dbpill Proxy (standard PostgreSQL port)
      # - "5434:5434" # PostgreSQL is not exposed by default in integrated mode
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p ${PROXY_PORT:-5432} -U ${POSTGRES_USER:-dbpill} -d ${POSTGRES_DB:-dbpill}"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dbpill}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dbpill}
      POSTGRES_DB: ${POSTGRES_DB:-dbpill}
      WEB_PORT: ${WEB_PORT:-3000}
      PROXY_PORT: ${PROXY_PORT:-5432}
    volumes:
      - postgres18-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - dbpill-network

volumes:
  postgres18-data:

networks:
  dbpill-network:
    driver: bridge
